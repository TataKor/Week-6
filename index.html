<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
   <link href= "styles.css" rel="stylesheet" type="text/css"/>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link
    href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
    rel="stylesheet" />
   <body>
    <div class="content">
        <div class="container defaultPlace">
          <div class="row">
          <div class="search">
            <form class="input-group mb-3 search-tab"
            id="search-form">
              <input
              type="search"
              id="site-search"
              class="form-control shadow"
              autofocus="on"
              placeholder="Enter a sity"
              autocomplete="off"
              />
              <input
              type="submit"
              value="🔍"
              id="button"
              class="btn btn-outline-light search-button shadow"
              />
              <input
            class="btn btn-outline-light search-button shadow"
            type="submit"
            value="Current Location"
            id="currentLocation"
            />
          </form>
        </div>
        <div class="card-box">
        <div class="row">
    <div class="Skogsby col-4">
      <h1 id="city">Kyiv</h1>
      <div id="current-date">Weekday</br>
      May 4, 11:09</br></div>
      <span class="temp">
        <span id="valueTemp">+20</span>
        <a href="#" id="link-celsius">℃</a> /
        <a href="#" id="link-fahrenheit">℉</a></span>
    </div>
      <div class="emoji col-4">
          <div class="sun">
            <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Weather Icon"
                  class="src icon"
                  id="icon"
                />
          </div>
          <div id="description">Sunny</div>
      </div>
      <div class="specifics col-4">
        Sunrise: <span id="sunrise">4:20</span></br>
        Sunset: <span id="sunset">21:20</span></br>
        Humidity: <span id="humidity">20</span> %</br>
        Wind: <span id="wind">3</span> km/h</br>
      </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
              Thu
            </div>
            <img src="https://openweathermap.org/img/wn/01d@2x.png"
            alt=""
            width="42"/>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max">
                18° </span>
                <span class="weather-forecast-temperatures-min">
                  12° </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer"><a href="https://github.com/TataKor/Week-6" class="source">Open-source code</a> by Tetiana Korenivska ✌</div>
</div>
<script src="index.js"></script>
</body>
</html>
